<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast: Know the weather of any City</title>

    <!-- Connecting this file with its corresponding CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <ul>
            <!-- To add conatct via email option -->
            <li><a href="mailto:raagranjan12@gamil.com">Contact Us</a></li>
        </ul>
    </header>
    
    <!-- Main box in which all important elements are stored -->
    <div class="card">

        <!--Name of Web app with decorative text-->
        <nav>
            <h1>Sky<span>Cast</span></h1>
        </nav>
        
        <!-- Search area with search bar and search button-->
        <div class="search">

            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>

        </div>
        
        <!-- Error message that pops up when user searches a invalid city name -->
        <div class="error">
            <p>Invalid City Name!!!</p>
        </div>

        <!-- Elements displaying the weather info -->
        <div class="weather">
            
            <!-- Default City and its Temperature (dummy value) -->
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <!-- Details about humidity and wind speed -->
            <div class="details">
                
                <!-- humidity -->
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <!-- Wing speed in kilomaters per hour -->
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 kmph</p>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Footer of the page  -->
    <footer><p>This page is made by Raag Ranjan</p></footer>

    <!--JavaScript-->
    <script src="script.js"></script>
    
</body>
</html>
